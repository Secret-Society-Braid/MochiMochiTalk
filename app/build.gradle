plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'com.github.johnrengelman.shadow' version '8.1.1'

    // test coverages
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        url 'https://jitpack.io'
    }
}

ext {
  jacksonVersion = "2.19.2"
}

dependencies {
    // Use JUnit Jupiter for testing.
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.13.4'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.13.4'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:33.4.8-jre'

    // Java Discord API
    // https://mvnrepository.com/artifact/net.dv8tion/JDA
    implementation group: 'net.dv8tion', name: 'JDA', version: '5.6.1'

    // javax annotation api
    implementation("jakarta.annotation:jakarta.annotation-api:3.0.0")
    annotationProcessor("jakarta.annotation:jakarta.annotation-api:3.0.0")

    // logback
    implementation('ch.qos.logback:logback-classic:1.5.24')

    // implementation 'com.google.cloud:google-cloud-speech:2.2.2'
    // implementation 'com.google.cloud:google-cloud-texttospeech:2.1.1'
    // implementation 'com.github.wdavies973:VocalCord:2.3'

// libraries for regex matching
    implementation group: 'com.google.re2j', name: 're2j', version: '1.8'


    // jackson core, databind, annotation
    implementation("com.fasterxml.jackson.core:jackson-core:${jacksonVersion}")
    implementation("com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}")
    implementation("com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}")

    // HajimeAPI wrapper
    implementation(fileTree(dir: '..\\native', include: ['hajimeapi4j.jar']))

    // Lombok
    implementation 'org.projectlombok:lombok:1.18.38'
    annotationProcessor 'org.projectlombok:lombok:1.18.38'

    testImplementation 'org.projectlombok:lombok:1.18.38'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.38'
}

application {
    // Define the main class for the application.
    getMainClass().set("MochiMochiTalk.App")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

shadowJar {
    mergeServiceFiles()
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean
